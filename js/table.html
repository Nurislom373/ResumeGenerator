<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <table style="width: 100%">
        <tr style="height: 50px;">
            <td colspan="6">1</td>
            <td>1</td>
            <td rowspan="5">1</td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="3">3</td>
            <td rowspan="2">2</td>
            <td colspan="2">1</td>
        </tr>
        <tr style="height: 50px;">
            <td rowspan="4" colspan="3">1</td>
            <td colspan="2" rowspan="2">1</td>
        </tr>
        <tr style="height: 50px;">
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</div>

<style>
    table, th, td {
        border:1px solid black;
    }
</style>

</body>
</html>
